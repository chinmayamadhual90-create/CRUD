   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #fda085;
            outline: none;
        }
        input[type="radio"] {
            margin-right: 6px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #fda085;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #f6d365;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Signup Page</h2>
    <form action="index.html" method="post" style="max-width:400px;margin:auto;padding:20px;border:1px solid #ccc;border-radius:8px;box-shadow:0 2px 8px #eee;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required style="width:100%;padding:8px;margin-bottom:10px;"><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required style="width:100%;padding:8px;margin-bottom:10px;" placeholder="10-digit number"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required style="width:100%;padding:8px;margin-bottom:10px;"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required style="width:100%;padding:8px;margin-bottom:10px;"><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <button type="submit" style="width:100%;padding:10px;background:#007bff;color:#fff;border:none;border-radius:4px;">Sign Up</button>
    </form>
</body>
</html>
</body>
</html>
